<div class="sidebarcontainer">
  <div class="subcommentscontainer" *ngFor="let item of sidebaritems">
    <div class="acontainer">
      <a
        id="{{ item }}"
        class="nonselected"
        routerLinkActive="selected"
        routerLink="/main/{{ mainitem }}/{{ item }}">
        {{ item.replace('_', ' ') }}
      </a>
    </div>
  </div>
</div>
