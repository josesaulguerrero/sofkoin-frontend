<div class="container">
  <h1>Sign Up</h1>
  <p>Hey, nice to meet you! It's time to create a new account</p>
  <form action="">
    <label for="name">Name</label><br />
    <input type="text" name="name" /><br />

    <label for="lastname">Lastname</label><br />
    <input type="text" name="lastname" /><br />

    <label for="phone">Phone</label><br />
    <input type="number" name="phone" id="" /><br />

    <label for="email">Email</label><br />
    <input type="email" name="email" /><br />

    <label for="password">Password</label><br />
    <input type="password" name="password" /><br />

    <label for="password">Confirm password</label><br />
    <input type="password" name="password" /><br />

    <button class="submit-button" (click)="asyncsignupWithEmail()">
      Sing Up
    </button>
  </form>
  <p>or use your social profiles</p>

  <button class="social-button-git" (click)="asyncsignupWithGitHube()">
    <img src="../../../assets/images/github-icon.png" alt="github-icon" />
    GitHub
  </button>
  <button class="social-button-gmail" (click)="asyncsignupWithGoogle()">
    <img src="../../../assets/images/google-icon.png" alt="google-icon" /> Gmail
  </button>

  <a routerLink="/login">Login</a>
</div>
