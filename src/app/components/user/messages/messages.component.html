<app-loadscreen *ngIf="!isLoaded"></app-loadscreen>
<div class="container">
  <div class="title-container"><h2>Messages</h2></div>
  <div class="messages-container">
    <div class="data-container" *ngFor="let message of messages">
      <div>Crypto: {{ message.proposalCryptoSymbol }}</div>
      <div>Proposal Amount: {{ message.proposalCryptoAmount }}</div>
      <div>Proposal price: {{ message.proposalCryptoPrice }} USD</div>

      <div>Status: {{ message.status }}</div>
      <div *ngIf="message.messageRelationType === 'RECEIVER'">
        <button
          id="{{ message.messageId }}"
          (click)="acceptOffer(message.messageId)">
          Accept
        </button>
        <button (click)="rejectOffer()">Reject</button>
      </div>
    </div>
  </div>
</div>
