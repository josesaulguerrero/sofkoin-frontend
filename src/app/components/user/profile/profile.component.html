<!--Loader div-->
<div class="loader" *ngIf="!userIsLoaded">
  <svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <circle
      id="c"
      fill="none"
      stroke-width="4"
      stroke-linecap="round"
      cx="45"
      cy="45"
      r="43" />
  </svg>
</div>

<!--Loader div ends-->
<div class="usertopcontainer">
  <img class="avatar" src="{{ avatarurl }}" />
  <div class="infocontainer">
    <p class="username">{{ name }} {{ surname }}</p>
    <div class="rowcontainer">
      <div class="column">
        <p>Email:</p>
        <p>{{ email }}</p>
      </div>
      <div class="column">
        <p>Phone:</p>
        <p>{{ phone }}</p>
      </div>
    </div>
  </div>
  <div class="cash">
    <p>Cash available</p>
    <p class="cashavalible">${{ cash | number: '1.0-3' }} USD</p>
  </div>
</div>
<div class="ballancecontainer">
  <div class="Piecharcontainer">
    <h3>Your Crypto balance:</h3>
    <canvas class="canvas" id="can" width="400" height="400"></canvas>
  </div>
  <div class="datacontainer">
    <div class="cryptolistcontainer">
      <div class="row">
        <p class="columntitle">Crypto</p>
        <p class="columntitle">Amount</p>
        <p class="columntitle">Price in USD</p>
      </div>
      <div class="row" *ngFor="let usercrypto of usercryptolist">
        <p class="rowitem">{{ usercrypto.symbol }}</p>
        <p class="rowitem">{{ usercrypto.amount | number: '1.0-6' }}</p>
        <p class="rowitem">
          {{ usercrypto.priceUsd | number: '1.0-3' }}
        </p>
      </div>
    </div>
  </div>
</div>
