<app-loadscreen *ngIf="!isLoaded"></app-loadscreen>
<div class="container">
  <div class="title-container">
    <h2>User Activity</h2>
  </div>
  <div class="activity-container">
    <div class="header">
      <div class="column-size title">Date (UTC)</div>
      <div class="column-size title">Description</div>
    </div>
    <div class="">
      <div class="data-container" *ngFor="let activity of activities">
        <div class="column-size content">{{ activity.timestamp | date: 'MMM d, y, h:mm:ss a' }}</div>
        <div class="column-size content">{{ activity.type }}</div>
      </div>
    </div>
  </div>
</div>
